<!DOCTYPE html>
<html>
	<head><title>Print the page</title></head>
	<body>
		<p>Print this content after clicking</p>
		<p  onclick="style.display='none'">this is duplicate content so please click</p> 
		<input type="submit" value="Print" onclick="printing()" id="print-btn">
		<script>
			
			const printing = () =>{
				setTimeout(()=> {
				 document.getElementById('print-btn').style.display = "none";//hiding the print button while printing
				window.print()
			},2000)
		}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
    <style>
      /* Style for the loading overlay */
      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        display: none;
      }

      /* Style for the loading text */
      .loading-text {
        font-size:24px; /* Adjust the font size as per your preference */
        font-family: sans-serif;
        padding-left: 10px;
      }

      .spinner-border {
        width: 5rem; /* Adjust the size of the spinner */
        height: 5rem; /* Adjust the size of the spinner */
        border-width: 0.3rem; /* Adjust the thickness of the border */
        border-color: #fff; /* Change the color of the spinner border */
        border-top-color: #7033ff; /* Change the color of the spinner's top border to give it a two-tone effect */
      }

    </style>
  </head>
  <body>
    <div class="container text-center">
      <button class="btn btn-success" type="button" id="clickButton">Click</button>
    </div>

<div>
<form>
   <label>Multiple Select</label>
    <select class="selectpicker" >
      <option>Toronto</option>
      <option>Bucharest</option>
      <option>Paris</option>
    </select>
</form> 
</div>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner-border p-3 text-light" role="status">
        <span class="visually-hidden"> Loading...</span>
      </div>
      <p class="text-light mt-2 loading-text"> Loading...</p>
    </div>

    <script>
      function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
      }

      function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
      }

      // Add click event listener to the button
      document.getElementById('clickButton').addEventListener('click', function () {
        showLoading();

        // Simulate some async process (e.g., fetching data, making an API call)
        setTimeout(function () {
          // Hide the loading overlay after some delay (replace this with your actual async process)
          hideLoading();
        }, 2000); // Replace 2000 with your desired delay in milliseconds
      });
    </script>
  </body>
</html>
